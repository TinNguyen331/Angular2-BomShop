<div class="product-area padding-top-0-after-desk">
    <div class="container" id="home-isotope">
        <div class="row featuredContainer">
            <div *ngFor="let pro of cateList" class="col-lg-3 col-md-3 col-sm-4 col-xs-6 on-sale">
                <div class="product-box1">
                    <ul class="product-social">
                        <li><a style = "cursor: pointer" (click)="addToCart(pro)"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
                        <li><a style = "cursor: pointer" href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a></li>
                        <li><a style = "cursor: pointer" (click)="open(pro)"><i class="fa fa-eye" aria-hidden="true"></i></a></li>
                    </ul>
                    <div class="product-img-holder">
                        <a href="#"><img [src]="'../'+pro.picture" alt="product"></a>
                    </div>
                    <div class="product-content-holder">
                        <h3><a href="#">{{pro.productName}}</a></h3>
                        <span>{{pro.productPrice | number}} VND</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
