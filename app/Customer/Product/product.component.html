<!-- Product Area Start Here -->
<div class="product-area padding-top-0-after-desk">
    <div class="container" id="home-isotope">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="isotop-classes-tab myisotop1">
                    <a href="#" data-filter=".on-sale" class="current">BEST SELLER</a>
                </div>
            </div>
        </div>
        <div class="row featuredContainer">
            <div *ngFor="let best of bestseller" class="col-lg-3 col-md-3 col-sm-4 col-xs-6 on-sale">
                <div class="product-box1">
                    <ul class="product-social">
                        <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a></li>
                        <li><a (click)="open(best)"><i class="fa fa-eye" aria-hidden="true"></i></a></li>
                    </ul>
                    <div class="product-img-holder">
                        <a href="#"><img [src]="best.picture" alt="product"></a>
                    </div>
                    <div class="product-content-holder">
                        <h3><a href="#">{{best.productName}}</a></h3>
                        <span>{{best.productPrice | number}} VND</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Product Area End Here -->
