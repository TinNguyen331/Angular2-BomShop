<div class="inner-page-banner-area">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="pagination-area">
					<h2>My Account</h2>
					<ul>
						<li><a href="#">Home</a> /</li>
						<li>Account</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

<!-- Inner Page Banner Area End Here -->
<!-- Login Registration Page Area Start Here -->
<div class="login-registration-page-area">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="login-registration-field">
					<h2 class="cart-area-title">Login</h2>
					<form class="form" #loginForm="ngForm" (ngSubmit)="Login(loginForm.value)">
						<label>Username or email address *</label>
						<div><input id="username" type="text" placeholder="Name or E-mail" ngModel name="userName" /></div>
						<label>Password *</label>
						<div><input id="password" type="password" placeholder="Password" ngModel name="passWord" /></div>
						<label class="check">Lost your password?</label>
						<div><button class="btn-send-message disabled" type="submit" value="Login">Login</button></div>
						<div><span><input type="checkbox" name="remember"/>Remember Me</span></div>
					</form>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="login-registration-field">
					<h2 class="cart-area-title">Register</h2>
					<form #registerForm="ngForm" (ngSubmit)="Register(registerForm.value)">
						<label>User Name *</label>
						<input type="text" placeholder="Name" ngModel name="userName" />
						<label>Password *</label>
						<input type="password" placeholder="Password" ngModel name="passWord" />
						<label>Confim Password *</label>
						<input type="text" placeholder="Confim Password" ngModel name="confimPassWord"/>
						<button class="btn-send-message disabled" type="submit" value="Login">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Login Registration Page Area End Here -->
